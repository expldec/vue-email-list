<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Vue Email-list</title>
</head>
<body>
    <div id="root">
        <button @click="buildEmailArray(10)">Genera email</button>
        <p id="loading" v-if="emailArray.length <= 9">Loading <span v-for="email in emailArray">.</span></p>
        <ul v-if="emailArray.length > 9">
            <li v-for="email in emailArray">
                {{email}}
            </li>
        </ul>
    </div>    

    <script src="js/script.js"></script>
</body>
</html>
